<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>total sum</title>
</head>
<body>
    <script>
        function student(obj){
            let sum=0;
            let scores = obj.flatMap(Object.values).map(Number);
            for(let i=0;i<scores.length;i++){
                sum+=scores[i];
                console.log(sum);
            }
        }
        let obj=[{John:"70",Jack:"50"},{Jill:"40",Apple:"100"}];
        student(obj);
    </script>
</body>
</html>
