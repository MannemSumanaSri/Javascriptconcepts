<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10.getSeason</title>
</head>
<body>
    <script>
        function getSeason(month){
            switch(month){
                case "December":
                    console.log("Winter Season");
                    break;
                case "January":
                    console.log("Winter Season");
                    break;
                case "February":
                    console.log("Winter Season");
                    break;
                case "March":
                    console.log("Summer Season");
                    break;
                case "April":
                    console.log("Summer Season");
                    break;
                case "May":
                    console.log("Summer Season");
                    break;
                case "June":
                    console.log("Monsoon Season");
                    break;
                case "July":
                    console.log("Monsoon Season");
                    break;
                case "August":
                    console.log("Monsoon Season");
                    break;
                case "September":
                    console.log("Monsoon Season");
                    break;
                case "October":
                    console.log("Autum Season");
                    break;
                case "November":
                    console.log("Autum Season");
                    break;
                default:
                    console.log("Enter valid month!!");
                    break;
                
            }
        }
        month=prompt("Enter month to know the season:(January,February,March,April,May,June,July,August,September,October,November,December)");
        getSeason(month);
    </script>
</body>
</html>
